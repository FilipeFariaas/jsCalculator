<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="style.css">

        <title>JS CALCULATOR</title>

    </head>

    <body>

        <header>

            <h1>JS CALCULATOR</h1>

            <div class="github-link">
                <img src="github-icon.png" alt="GitHub icon">
                <a href="https://github.com/FilipeFariaas" target="_blank" title="GitHub profile" >FilipeFariaas</a>
            </div>

        </header>

        <div class="calculator-grid">

            <div class="output">

                <div class="previous-operand" data-previousOperand ></div>
                <div class="current-operand" data-currentOperand ></div>

            </div>

            <button class="span-two"  data-allClear >AC</button>
            <button data-delete >DEL</button>
            <button data-operation >รท</button>
            <button data-number >1</button>
            <button data-number >2</button>
            <button data-number >3</button>
            <button data-operation >*</button>
            <button data-number >4</button>
            <button data-number >5</button>
            <button data-number >6</button>
            <button data-operation >+</button>
            <button data-number >7</button>
            <button data-number >8</button>
            <button data-number >9</button>
            <button data-operation >-</button>
            <button data-number >.</button>
            <button data-number >0</button>
            <button class="span-two" data-equals >=</button>

        </div>

        <script src="script.js" defer ></script>

    </body>

</html>
